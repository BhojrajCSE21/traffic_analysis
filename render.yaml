services:
  # Backend API Service - FREE TIER
  - type: web
    name: traffic-analytics-api
    runtime: python
    plan: free
    buildCommand: pip install -r platform/requirements.txt
    startCommand: cd platform/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true

  # Frontend Static Site - FREE TIER
  - type: web
    name: traffic-analytics-ui
    runtime: static
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: platform/frontend
    autoDeploy: true
